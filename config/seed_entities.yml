# ============================================================================
# AI Constraints Radar — SEED Entity Registry
# ============================================================================
# This is a BOOTSTRAP file, NOT the complete entity registry.
# It pre-loads well-known players so the system doesn't start from zero.
#
# The REAL entity registry lives in Postgres and GROWS AUTOMATICALLY:
#   1. LLM extractor finds a company/material/facility in an article
#   2. Entity linker checks: known or new?
#   3. If NEW → provisional entity record (status: DISCOVERED)
#   4. If mention_count crosses threshold → promoted to CONFIRMED
#   5. You get notified: "New player discovered in {layer}"
#
# This file is loaded ONCE at system init. After that, all entity
# management happens in the database via the discovery pipeline.
#
# Roles:
#   SUPPLIER       — makes/sells the constrained object
#   BUYER          — purchases/consumes the constrained object
#   DEMAND_DRIVER  — downstream company whose demand creates the constraint
#   OEM            — equipment/tool maker
#   REGULATOR      — government body with policy power
#
# Rings (tradable mapping):
#   A = pure play on the constraint (constrained supplier)
#   B = adjacent winner (equipment, substitutes, second source)
#   C = expression vehicle (ETF, country index)
# ============================================================================

